<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors game</h1>
    <p>To play the game open developer's console and click play button.</p>
    <button value="0" class="playButton">Rock</button>
    <button value="1" class="playButton">Paper</button>
    <button value="2" class="playButton">Scissors</button>
    <button class="playAgainButton" disabled>Play again</button>
    <div class="result"></div>
    <div class="score"></div>
    <div class="winner"></div>
</body>
</html>
